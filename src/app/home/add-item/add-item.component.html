<p>add-item works! {{item.userEmail }}</p>
<div class="col-md-8 col-md-offset-2">
    <form #itemForm="ngForm" (ngSubmit)="addItem()">
               <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Add Item</h3>
            </div>
            <div class="panel-body">
                <div style="text-align:center" class="form-group" [class.has-success]="status=='200'">
                    <span class="help-block" *ngIf="status=='200'">
                        User created successfully !!
                    </span>
        
                </div>
        


                <div class="form-group" [class.has-error]="listOfItemsControl.errors?.required && listOfItemsControl.touched">
                    <label class="control-label" for="itemName">Name : </label>
                    <input id="listOfItems" type="text" class="form-control" name="listOfItems" [(ngModel)]="item.listOfItems"
                        required #listOfItemsControl="ngModel">
                    <span class="help-block" *ngIf="listOfItemsControl.errors?.required && listOfItemsControl.touched">
                        Item is required
                    </span>
                </div>

                <div class="form-group" [class.has-error]="dateOfPurchaseControl.errors?.required && dateOfPurchaseControl.touched">
                    <label for="dateOfBirth">Date of Purchase</label>
                    <input id="dateOfPurchase" name="dateOfPurchase" [(ngModel)]="item.dateOfPurchase" [bsConfig]="datePickerConfig"
                        required #dateOfPurchaseControl="ngModel" readonly type="text" bsDatepicker class="form-control" />
                        <span class="help-block" *ngIf="dateOfPurchaseControl.errors?.required && dateOfPurchaseControl.touched">
                            Date is required
                        </span>
                </div>

                <div class="form-group"  [class.has-error]="priceControl.errors?.required && priceControl.touched">
                    <label for="price">Price</label>
                    <input id="price" type="text" class="form-control" name="price" [(ngModel)]="item.price" #priceControl="ngModel" required>
                    <span class="help-block" *ngIf="priceControl.errors?.required && priceControl.touched">
                        Price is required
                    </span>
                </div>

            </div>
            <div class="panel-footer">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
