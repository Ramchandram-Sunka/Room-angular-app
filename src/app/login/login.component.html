<div class="container">
    <h2 style="text-align:center">Room Management Login Form</h2>

    <form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="login()">

        <div style="text-align:center" class="form-group" [class.has-error]="loginStatus=='401'">
            <span class="help-block" *ngIf="loginStatus=='401'">
               Login Failed !!
            </span>

        </div>

        <div style="text-align:center" class="form-group" [class.has-success]="loginStatus=='200'">
            <span class="help-block" *ngIf="loginStatus=='200'">
                Login successfully !!
            </span>

        </div>

        <div class="form-group" [class.has-error]="emailControler.invalid && emailControler.touched"
            [class.has-success]="emailControler.valid">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                    [(ngModel)]="loginUser.email" required email #emailControler="ngModel">
                <span class="help-block" *ngIf="emailControler.errors?.required && emailControler.touched">
                    email is required
                </span>
                <span class="help-block" *ngIf="emailControler.errors?.email && emailControler.touched">
                    email not valid
                </span>
            </div>
        </div>
        <div class="form-group" [class.has-error]="pwdControl.touched && pwdControl.invalid"
            [class.has-success]="pwdControl.valid">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pwd"
                    [(ngModel)]="loginUser.pwd" required #pwdControl="ngModel">
                <span class="help-block" *ngIf="pwdControl.touched && pwdControl.errors?.required">
                    Password is required
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
            </div>
        </div>
    </form>
</div>
